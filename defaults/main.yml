---

# Use docker to install all dependencies.
ale_use_docker: yes
ale_skip_checks: no

# Laravel base path.
ale_path: '/tmp/blankproj'

# Ownership.
ale_files:
  owner: "{{ ansible_user }}" # www-data or nginx
  group: "{{ ansible_user }}" # www-data or nginx

ale_npm:
  install_prod_depends: no # npm install --production (work if APP_ENV=production)
  install_packages: yes
  build: yes # npm run production

# Environment variables where each key-value pair will be stored in .env file dynamically.
ale_env:
  APP_NAME: Laravel
  APP_ENV: development
  APP_KEY: ''
  APP_DEBUG: true
  APP_LOG_LEVEL: debug
  APP_URL: http://localhost

  DB_CONNECTION: mysql
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_DATABASE: homestead
  DB_USERNAME: homestead
  DB_PASSWORD: secret

  BROADCAST_DRIVER: log
  CACHE_DRIVER: file
  SESSION_DRIVER: file
  QUEUE_DRIVER: sync

  REDIS_HOST: 127.0.0.1
  REDIS_PASSWORD: null
  REDIS_PORT: 6379

  MAIL_DRIVER: smtp
  MAIL_HOST: smtp.mailtrap.io
  MAIL_PORT: 2525
  MAIL_USERNAME: null
  MAIL_PASSWORD: null
  MAIL_ENCRYPTION: null

  PUSHER_APP_ID: 
  PUSHER_APP_KEY: 
  PUSHER_APP_SECRET: 

